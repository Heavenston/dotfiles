theme = "bogster"
# theme = "amberwood"
# theme = "autumn"

[editor]
bufferline = "multiple"
line-number = "relative"
cursorline = true
color-modes = true
auto-pairs = true
rulers = [80]
mouse = false

[editor.indent-guides]
render = true
character = "|"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-inlay-hints = false

[keys.insert]
j = { k = "normal_mode" }

[keys.normal.space]
v = ":reload"
V = ":reload-all"
l = ":lsp-restart"

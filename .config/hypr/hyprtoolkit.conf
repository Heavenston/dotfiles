# Hyprtoolkit theme configuration
# Styled to match dmenu fork colors
# Place at ~/.config/hypr/hyprtoolkit.conf

# Colors (0xAARRGGBB format)
background = 0xFF222222
base = 0xFF222222
text = 0xFFBBBBBB
alternate_base = 0xFF2A2A2A
bright_text = 0xFFEEEEEE
accent = 0xFF2D728B
accent_secondary = 0xFF00FFFF

# Typography - monospace to match dmenu
font_family = monospace
font_family_monospace = monospace
font_size = 10
small_font_size = 9
h1_size = 14
h2_size = 12
h3_size = 11

# Minimal rounding for dmenu-like appearance
rounding_large = 0
rounding_small = 0
